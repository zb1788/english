<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>播放动画</title>
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script>
$(function(){
    var url=GetQueryString('url');
    //url='__RESOURCE__'+url;
	//url = url.replace(/https/g, "http");

	url='{$resourceurl}'+url;
       var width=665;
       var height=415;
       var src='<embed src="'+url+'"  id="swfEmbed"   width="100%" height="100%"  type="application/x-shockwave-flash"></embed>';
	   src = '<object width="100%" height="100%" id="flashContent" data="'+url+'" type="application/x-shockwave-flash" style="visibility: visible;"><param name="quality" value="high"><param name="allowscriptaccess" value="always"><param name="allowfullscreen" value="true"><param name="WMode" value="transparent"><embed src="'+url+'"  id="swfEmbed"   width="100%" height="100%"  type="application/x-shockwave-flash"></embed></object>';
      //alert(src);
       $('#error').html(src);
});


function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}
</script>

</head>
<body id="error" style="background-color: rgb(38,38,38); width: 100%;height:415px; overflow: hidden; margin: 0">

</body>
</html>
