    <script>
    $(function(){
       $(".search_B").click(function(){
         var search=$(".search_T").val();
         if(search=="")return false;
         location.href="info?id="+search;
       });
       getClassfy("{$id}","{$type}"); 
    })
        
    function getClassfy(id,type){
        $(".chazi").empty();
        $.post("getSendClassfy",{id:id,type:type,ran:Math.random()},function(data){
            var content="";

            $.each(data,function(k,v){
                if(v.type==1){
                    content="<p>"+v.title+"</p><ul class='cz'>";
                }else{
                     content="<p>笔画"+v.title+"</p><ul class='cz'>";
                }
               
               $.each(v.cindex,function(key,value){
                content=content+"<li><a href='info?id="+value.text+"' title='"+value.title+"''>"+value.text+"</a></li>";   
               });
               content=content+"</ul>";
               $(".chazi").append(content);
            });
            $(".chazi").append("<div class='clearfix'></div>"); 
        });
    }
    </script>
