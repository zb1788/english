<!DOCTYPE html>
<html>

<head>
	<meta name="viewport"
		content="width=device-width, initial-scale=0.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta charset="UTF-8">
	<meta name="wap-font-scale" content="no">
	<title>英语同步练</title>
	<link rel="stylesheet" href="__ELEARN__/css/currency.css" />
	<link rel="stylesheet" href="__ELEARN__/font/fonts.css" />
	<link rel="stylesheet" href="__ELEARN__/css/iscroll.css" />
	<link rel="stylesheet" href="__PUBLIC__/css/layer.css" />
	<!-- <script type="text/javascript" src="__PUBLIC__/js/require.js" data-main="__ELEARN__/js/main"></script> -->
	<script type="text/javascript" src="__PUBLIC__/js/zepto.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/iscroll-lite.js"></script>
	<script type="text/javascript" src="__ELEARN__js/enElearn.js"></script>
	<style>
		#wrapper {
			top: 80px;
		}

		.bookon {
			border: 1px solid red;
		}

		span i.mark {
			display: block;
			font-size: 30px;
			padding: 5px;
			height: 50px;
			line-height: 50px;
			width: 50px;
			border-radius: 50%;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -30px 0 0 -30px;
			text-align: center;
			background: rgba(255, 255, 255, 0.7);
		}
	</style>
</head>

<body>
	<main>
		<header class="head border-nav">
			<a class="head-left"><i class="icon-back"></i>返回</a>
			<a class="head-right" style="display:none;"><i class="icon-clock"></i></a>
			<h1 class="title">选教材</h1>
		</header>
		<h2 class="tishi">请选择当前年级、版本</h2>
		<div id="wrapper">
			<div id="scroller">
				<ul class="gradeList" id="gradeList">

				</ul>
			</div>
			<!--end scroller-->
		</div>
		<!--end wrapper-->
		<div id="tips"></div>
	</main>
	<!--遮罩的代码-->
	<div id="over" class="over"></div>
	<div id="layout" class="layout">
		<img src="__ELEARN__/images/layout.gif" alt="" />
	</div>
	<style>
		.over {
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #f5f5f5;
			opacity: 0.5;
			z-index: 1000;
		}

		.layout {
			display: block;
			position: absolute;
			top: 40%;
			left: 40%;
			width: 20%;
			height: 20%;
			z-index: 1001;
			text-align: center;
		}

		.bookList li img {
			width: 90px;
			height: 120px;
			display: inline-block;
		}
	</style>
</body>
<script type="text/javascript">
	var Request = new Object();
	Request = GetRequest();
    var version_id = Request["version_id"];
	function autoReturn(vid) {
		var ran = Math.random();
		window.location.href = "/Elearn/Index/index?app_id=" + Request["app_id"] + "&vid="+vid+"&backUrl=" +
			Request["backUrl"];
	}
	$(function () {

		initBookImg("getGrade_version?app_id=" + Request["app_id"] + "&version_id=" + Request["version_id"] +
			"&subject_code=" + Request["subject_code"], $("#gradeList"));

		$(".head-left").click(function () {
			window.location.href = "/Elearn/Index/index?app_id=" + Request["app_id"] + "&backUrl=" +
				Request["backUrl"];
		});
		new IScroll("#wrapper", {
			momentum: true,
			click: true
		});

	})
</script>

</html>
