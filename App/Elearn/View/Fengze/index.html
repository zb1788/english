input[type=search] {
-webkit-appearance:textfield;
-webkit-box-sizing: content-box;
font-family: inherit;
font-size:100%;
}

input::-webkit-search-decoration,
input::-webkit-search-cancel-button {
display: none;
}
.sousuo{ margin-top:8px; border:1px solid #d2d1d1; text-indent:1em; border-radius:12px; height:24px; width:160px; -webkit-user-select:text !important;}
.bianju{ padding-left:5px;}
.seachicon{ width:15px; height:15px; padding-top:13px; margin-left:5px;}
</style>
</head>
<script type="text/javascript">
var code = "{$code}";
var isgetuser = "{$isgetuser}";
var version_id = "0";
var listOrderType = "desc";
function sousuo(){
  var keyword = $(".sousuo").val();
 // console.log(keyword);
  keyword=keyword.replace(/\s+/g,""); 
  if(keyword == "搜索内容" || keyword =="" ){
    alert("请输入要搜索的关键字");
    return;
  }
  
  $.ajax({
    url:"getCourseListSearch",
    type:"post",
    dataType:"json",
    data:{keyword:encodeURI(keyword),ran:Math.random()},
    success:function(data){
      if(data.length > 0){
        $(".kechenglist").empty(); 
        $("#script_list").tmpl(data).appendTo(".kechenglist");
      }
      else{
        alert("没有找到相关的内容");
      }
    },
    error:function(error){
      return false;
    } 
  });
}
$(function(){
   getItem();

   $(".seachicon").click(function(){
        sousuo();
   })
   
})

</script>
