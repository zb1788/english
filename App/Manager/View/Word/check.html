<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>编辑模版</title>
        <link href="__PUBLIC__/style/manage.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script> 
        <script type="text/javascript" src="__PUBLIC__/js/manager.js"></script> 
    </head>
    <body>
        <div class="place"><strong>位置</strong>：首页 &gt; 单词是否存在验证</div>
        <div class="container">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="box_border">
                <tr>
                    <td class="box_top pl_10 f14"><strong>单词是否存在验证<span class="pl_10"></span></strong></td> 
                </tr>
                <tr>
                    <td class="p5">
                        <form action="wordcheck_list.html" method="get">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="form_table">
                                <tr>
                                    <td class="td_right">单词列表：</td>
                                    <td>
                                        <table border="0" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <td>
                                                    <textarea name="wordlist" cols="30" class="textarea" id="wordlist" style="padding:2px 5px;"></textarea>
                                                </td>
                                                <td valign="bottom">
                                                    <p class="red">格式：一行一个单词</p>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td_right">&nbsp;</td>
                                    <td>
                                        <input type="button" id="btn_check" class="btn btn82 btn_save2" value="验证" /></td>
                                </tr>
                            </table>
                        </form>
                    </td> 
                </tr> 
            </table>
            <div class="h10"></div>
            <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table" id="table_data">
                <tr>
                    <th colspan="4" align="left" class="pl_10">验证结果</th>
                </tr> 
                <tr>
                    <th width="30" align="center">&nbsp;</th>
                    <th width="260">单词</th>
                    <th width="80">存在</th>
                    <th>&nbsp;</th>
                </tr> 
            </table>
            <table width="100%" border="0" cellpadding="0" cellspacing="0" style="display:none" id="table_demo"> 
                <tr class="tr">
                    <td align="center">1</td>
                    <td>goood</td>
                    <td>是</td>
                    <td align="left">&nbsp;</td>
                </tr>
            </table>
        </div>
        <script type="text/javascript">
            $(function() {
                 $("#btn_check").click(function() {    //给验证按钮添加点击事件
                     word_check();//进行单词验证
                }); 
            });
        </script>
        </div>
    </body>
</html>
