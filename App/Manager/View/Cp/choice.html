<include file="Base/header" />
<body>
<div class="container">
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="box_border">
	    <tr>
	    	<td class="p5" align="right" width='250px'>
	    		<strong>类型：</strong>
	    	</td>

	        <td class="p5" align="left">
	        	<select class="select" id="type">
	        		<option value="1">单项题</option>
	        		<option value="2">组合题</option>
	        	</select>
	    	</td>

	    	<td class="p5" align="right" >
	    		<strong>题型：</strong>
	    	</td>

	    	<td class="p5" width='300px'>
	        	<select class="select" align="left" id="questype">
	        		<option value="1">选择题</option>
	        		<option value="2" id="quoptiont">填空题</option>
	        		<option value="3">判断题</option>
	        		<option value="4" id="quoptionp">排序题</option>
	        	</select>
	    	</td>  
	  	</tr>
	</table>
	<div class="h10"></div>
	<table width="100%" height="720px" border="0" cellspacing="0" cellpadding="0" class="box_border">
	    <tr>
	    	<td class="p5" align="center">
	    		<iframe src="base_questions_add?paperid={$paperid}&questype=1&classid=1&gradeid="+{$gradeid} width="100%" height="720" frameborder="0" scrolling="yes" id="questions"></iframe>
	    	</td>  
	  	</tr>
	</table>
</div>
<script type="text/javascript">
$(function(){
	$("#type").change(function(){
	   var type=$(this).val();
	   var questype=$("#questype").val();
	   if(type==1){
	   	 $("#questions").attr("src","base_questions_add?paperid={$paperid}&questype="+questype+"&classid="+type+"&gradeid="+{$gradeid});
	   	 $("#quoptiont").show();
	   	 $("#quoptionp").hide();
	   }else{
	   	 $("#quoptionp").show();
	   	 $("#quoptiont").hide();
         $("#questions").attr("src","combine_questions_add?paperid={$paperid}&questype="+questype+"&classid="+type+"&gradeid="+{$gradeid});
	   }
	});
	$("#type").change();
	$("#questype").change(function(){
	   var type=$("#type").val();
	   var questype=$(this).val();
	   if(type==1){
	   	 $("#questions").attr("src","base_questions_add?paperid={$paperid}&questype="+questype+"&classid="+type+"&gradeid="+{$gradeid});
	   }else{
         $("#questions").attr("src","combine_questions_add?paperid={$paperid}&questype="+questype+"&classid="+type+"&gradeid="+{$gradeid});
	   }
	});
})
</script>
</body>
</html>
