<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>绘本图片上传</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/webuploade/webuploader.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/webuploade/style.css" />
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <!--头部，相册选择和格式选择-->

            <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                        <p>或将照片拖到这里，单次最多可选300张</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script> 
    <script type="text/javascript" src="__PUBLIC__/webuploade/webuploader.js"></script> 
    <script type="text/javascript" src="__PUBLIC__/js/upload.js"></script>
    <script type="text/javascript" src="__PUBLIC__/book/js/common.js"></script>
    <script type="text/javascript">
        $(function(){ 
          $.ajaxSetup({async:false});
        });
        function savepic(){
            $.ajaxSetup({async:false});
            var data=[];
            console.log($("p.title"));
            $.each($("p.title"),function(key,value){
                data.push($(value).html());
                console.log($(value).html());
            });
            var closeflag=false;
            $.post("bookSavePic",{data:JSON.stringify(data),bookid:Request["id"],ran:Math.random()},function(){
                closeflag=true;
            })
	    return closeflag;
        }
    </script>
</body>
</html>
