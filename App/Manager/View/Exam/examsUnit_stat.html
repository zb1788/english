<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>版本列表</title>
        <link href="__PUBLIC__/style/manage.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script> 
        <script type="text/javascript" src="__PUBLIC__/js/manager.js"></script>
        <script type="text/javascript" src="__PUBLIC__/js/jquery.artDialog.js?skin=default"></script>
        <script type="text/javascript" src="__PUBLIC__/js/iframeTools.js"></script>
        <script type="text/javascript" src="__PUBLIC__/DatePicker/WdatePicker.js"></script> 
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/DatePicker/skin/WdatePicker.css" />
        <script type="text/javascript" src="__PUBLIC__/js/stat.js"></script>
    </head>
    <body>
        <div class="place"><strong>位置</strong>：首页 &gt; <a href="exams_stat">试卷统计</a>&gt; 单元试卷统计</div>
        <div class="container">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="box_border">
                <tr>
                    <td class="box_top pl_10 f14"><strong>搜索</strong></td> 
                </tr>
                <tr>
                    <td class="pl_5"><table border="0" cellspacing="0" cellpadding="0" class="form_table">
                            <tr>
                                <td width="50" align="right">年级：</td>
                                <td>
                                    <select name="gradeid" class="select" id="gradeid" >


                                    </select>
                                </td>
                                <td width="50" align="right">学期：</td>
                                <td>
                                    <select name="termid" class="select" id="termid" >


                                    </select>
                                </td>
                                <td width="50" align="right">版本：</td>
                                <td>
                                    <select name="versionid" class="select" id="versionid">

                                    </select>
                                </td>
                                <td width="100" align="right">开始时间：</td>
                                <td>
                                    <input id="starttime" class="Wdate input-text lh30" type="text" onfocus="WdatePicker({skin:'whyGreen',maxDate:'%y-%M-%d',dateFmt:'yyyy-MM-dd'})"/> 
                                </td>
                                <td width="100" align="right">结束时间：</td>
                                <td>
                                    <input id="endtime" class="Wdate input-text lh30" type="text" onfocus="WdatePicker({skin:'whyGreen',maxDate:'%y-%M-%d',dateFmt:'yyyy-MM-dd'})"/>
                                </td>
                                <td>
                                    &nbsp;
                                    <input type="button" class="btn btn82 btn_search" value="查询" />
                                </td>
                            </tr>
                        </table>
                    </td> 
                </tr> 
            </table>
            <div class="h10"></div>
            <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">
                <tr>
                    <th width="300" align="left">单元名称</th>
                    <th width="60">发布数</th>
                    <th width="100">同步发布数</th>
                    <th width="100">课堂发布数</th>
                    <th width="60">待审数量</th>
                    <th align="left">&nbsp;&nbsp;总数</th>
                </tr>
            </table>
            <table width="100%" class="list_demo" style="display:none;"> 
                <tr class="tr">
                    <td align="left">1</td> 
                    <td align="left"></td>
                    <td align="left"></td>
                    <td align="left"></td>
                    <td align="left"></td>
                    <td align="left"></td>
                </tr>
            </table>
            <div class="h5"></div>
        </div>
        <script type="text/javascript">

            $(function() {
                $.ajaxSetup({async: false});
                $(".tr:odd").css("background", "#F5F8FA");
                $('.tr:odd').live('hover', function(event) {
                    if (event.type == 'mouseenter') {
                        $(this).css("background-color", "#E5EBEE");
                    } else {
                        $(this).css("background-color", "#F5F8FA");
                    }
                });

                $('.tr:even').live('hover', function(event) {
                    if (event.type == 'mouseenter') {
                        $(this).css("background-color", "#E5EBEE");
                    } else {
                        $(this).css("background-color", "#FFF");
                    }
                });
                var dloading = art.dialog({time: 30, title: '加载中……', width: 130, height: 30, opacity: 0.3, lock: true});
                /**
                 初始化年级、学期、版本以及单元和单词
                 **/
                $.EBC.inIt("stat");
                
                dloading.close();
                $("#gradeid").val("{$grade}");
                $("#gradeid").change();
                $("#termid").val("{$term}");
                $("#versionid").val("{$version}");
                $("#starttime").val("{$starttime}");
                $("#endtime").val("{$endtime}");
                 $(".btn_search").click();
                /**
                 查询按钮单击事件
                 **/
                $(".btn_search").click(function() {
                     $.STAT.SetExamsUnitstat($("#content"),$("#starttime").val(),$("#endtime").val(),$("#gradeid").val(),$("#termid").val(),$("#versionid").val());
                });
                $(".btn_search").click();
            });
        </script> 
    </body>
</html>
