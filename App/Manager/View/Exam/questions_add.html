<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑模版</title>
<link href="__PUBLIC__/style/manage.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/js/uploadify/uploadify.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/uploadify/jquery.uploadify.min.js"></script> 
<script language="JavaScript" src="__PUBLIC__/js/jquery.form.js"></script> 
<script type="text/javascript" src="__PUBLIC__/js/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/js/iframeTools.js"></script>
</head>
<body>
<div class="place"><strong>位置</strong>：首页 &gt; 小题模板</div>
<div class="container">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="box_border">
  <tr>
    <td class="box_top pl_10 f14"><strong>单项小题编辑</strong></td> 
  </tr>
  <tr>
    <td class="p5">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="form_table">
      <tr>
        <td height="34" class="td_right">输入框：</td>
        <td>
        	<input type="radio" name="ques"  value='1' checked="checked"/>选择题&nbsp;
        	<input type="radio" name="ques"  value='2' />填空题&nbsp;
        	<input type="radio" name="ques"  value='3' />判断题&nbsp;
        </td>
      </tr>
      <tr>
        <td class="td_right">适配年级：</td>
        <td>
        	<input name="class" type="checkbox"  value='1' cid="1"/>小学&nbsp;
            <input name="class" type="checkbox"  value='2' cid="2"/>初中&nbsp;
            <input name="class" type="checkbox"  value='3' cid="3"/>高中&nbsp;        
        </td>
      </tr>
      <tr>
        <td class="td_right">&nbsp;</td>
        <td>
    	    <volist name="grade" id="vo">
				<input type="checkbox" name="grade" value='{$vo.id}'  <if condition="($vo.id lt 7)"> bid='1' <elseif condition="($vo.id lt 10) and ($vo.id gt 6)"/> bid='2' <else /> bid='3' </if> />{$vo.name}&nbsp;
            </volist>        
        </td>
      </tr>
      <tr>
        <td class="td_right">难易程度：</td>
        <td>
            <input name="complexity" type="radio" checked="checked" value='3'/>较难&nbsp;
            <input type="radio" name="complexity" value='2'/>适中&nbsp;
            <input type="radio" name="complexity" value='1'/>容易&nbsp;
        </td>
      </tr>
      <tr>
        <td class="td_right">关键词：</td>
        <td><input type="text" class="input-text lh30" size="40" id="keyword"/>&nbsp;&nbsp;&nbsp;
          来源：<input type="text"  class="input-text lh30" size="20" id="source"/>
          </td>
      </tr>
      <tr>
        <td class="td_right">听力材料：</td>
        <td><textarea cols="30" rows="3" class="textarea" id="vcontent"></textarea></td>
      </tr>
      <tr>
        <td class="td_right">题干：</td>
        <td>
          <p><!-- <img src="__PUBLIC__/images/edit.png" width="877" height="115" /> -->
             <script id="editor" type="text/plain" style="width:800px;height:200px;"></script>
          </p>
          <p>
            <span class="red">备注：普通下划线______ 用  #下划线# ，填空用  ##答案[good]## 表示　</span>
          </p>
        </td>
      </tr>
      <tr>
        <td class="td_right">解析：</td>
        <td><textarea name="textarea" cols="30" rows="3" class="textarea" id="acontent"></textarea></td>
      </tr>
    </table>
    
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="form_table answer" >
      <tr>
        <td class="td_right">选择答案：</td>
        <td>
          <input name="answertype" type="radio" value='1' checked="checked"/>文字
          <input name="answertype" type="radio" value='2'/>图片
          </td>
      </tr>
       <tr>
        <td class="td_right">&nbsp;</td>
        <td height="32"><input name="status333" type="radio" />
          A.
          <input type="text" class="input-text lh30" size="40" />
          <input type="button" value="上传" onclick="location.href='textedit.html'" class="ext_btn" /></td>
      </tr>
      <tr>
        <td class="td_right">&nbsp;</td>
        <td height="32"><input name="status333" type="radio"/>
          B.
          <input type="text" class="input-text lh30" size="40" />
          <input type="button" value="上传" onclick="location.href='textedit.html'" class="ext_btn" /></td>
      </tr>
      <tr>
        <td class="td_right">&nbsp;</td>
        <td height="32"><input name="status" type="radio" />
          C.
          <input type="text" class="input-text lh30" size="40" />
          <input type="button" value="上传" onclick="location.href='textedit.html'" class="ext_btn" /></td>
      </tr>
      </table>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="form_table answer" >
      <tr>
        <td class="td_right">填空答案：</td>
        <td><input type="button" value="答案查看" onclick="location.href='textedit.html'" class="ext_btn" /></td>
      </tr>
      <tr>
        <td class="td_right">&nbsp;</td>
        <td height="30">
          1. good          2.
          let's go</td>
      </tr>
    </table>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="form_table answer"   >
      <tr>
        <td class="td_right">判断答案：</td>
        <td><input type="button" value="答案查看" onclick="location.href='textedit.html'" class="ext_btn" /></td>
      </tr>
      <tr>
        <td class="td_right">&nbsp;</td>
        <td height="32"><input name="status33333" type="radio" />
          True
          <input name="status33333" type="radio" checked="checked" />
          False </td>
      </tr>
      </table>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="form_table">
      <tr>
        <td class="td_right">&nbsp;</td>
        <td>
          <input type="button" name="button" class="btn btn82 btn_save2" value="保存" /></td>
      </tr>
    </table>
    <div class="h10"></div>
    </td> 
  </tr> 
</table>
</div>
<script type="text/javascript"> 
$(function(){ 
  $.ajaxSetup({async:false});
  $(".form_table.answer").hide();
  $(".form_table.answer:eq(0)").show();
  $(".form_table.answer:eq(0) input[type='button']").hide();
  var ue = UE.getEditor('editor', {
    toolbars: [
         ['fullscreen', 'source', 'undo', 'redo','indent','underline','formatmatch','selectall','fontfamily','fontsize','paragraph','justifyleft','justifyright','justifycenter','justifyjustify','forecolor']
    ],
    autoHeightEnabled: true,
    autoFloatEnabled: true
  });
  //题型单击事件
  $("input[name='ques']").click(function(){
  	 var typeid=$(this).val()-1;
	 $(".form_table.answer").hide();
	 $(".form_table.answer:eq("+typeid+")").show();
  });
  //学段点击事件
  $("input[name='class']").click(function(){
    var phrase=$(this).val();
    if($(this).is(':checked'))
    {

       $("input[bid="+phrase+"]").attr('checked',true);
    }else{
       $("input[bid="+phrase+"]").attr('checked',false);
    }
  });
  //年级单击事件
  $("input[name='grade']").click(function(){
    var phrase=$(this).attr('bid');
    if(!$(this).is(':checked'))
    {
      $("input[cid="+phrase+"]").attr('checked',false);
    }else{
      if($("input[bid="+phrase+"]").length==$("input[bid="+phrase+"]:checked").length){
        $("input[cid="+phrase+"]").attr('checked',true);
      }
    }
  });
  //保存单击事件
  $(".btn_save2").click(function(){
     var typeid=$("input[name='ques']").val();//题型
     var complexity=$("input[name='complexity']").val();//题的难度
     var keyword=$("#keyword").val();//关键字
     var source=$("#source").val();//试题来源
     var vcontent=$("#vcontent").val();//听力材料
     var tncontent=$("#editor").val();//题干
     var acontent=$("#acontent").val();//解析
     var gradeid=$("input[name=grade]:checked").val();//年级
     var grade =[];//定义一个数组    
     $("input[name=grade]:checked").each(function(){  
      grade.push($(this).val()); 
     }); 
     var grades= grade.join(",");
	 //判断必填项目
	 if(grades==''){art.dialog.tips("请勾选年级");return false;}
     $.getJSON("../Exam/addQuestion",{ran:Math.random(),classid:'1',gradeid:grades,typeid:typeid,complexity:complexity,keyword:keyword,source:source,vcontent:vcontent,tncontent:tncontent,acontent:acontent},function(){
	 	
     })
  });
  //选择题答案类型点击事件
  $("input[name=answertype]").click(function(){
  	$(".form_table.answer:eq(0) input[type='button']").hide();
	if($(this).val()=='2'){
		$(".form_table.answer:eq(0) input[type='button']").show();
	}
  });
});
</script>
</body>
</html>
