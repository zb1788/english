    //提示信息
    function setTip(content) {
      var tip = document.getElementById("tips");
      tip.innerHTML = content;
      tip.style.display = "block";
      setTimeout(function () {
        tip.style.display = "none";
      }, 3000);
    }

    $(function () {
      // checkHasNextStage(resolve, reject);
      // getResult();
      new Promise(checkHasNextStage).then(function (result) {
        // console.log('成功：' + result);
        getResult();
      }).catch(function (reason) {
        // console.log('失败：' + reason);
        getResult();
      })

    })

    //获取闯关结果
    function getResult() {
      var percent = rightNum / total;
      //80%正确率表示闯关成功
      if (percent >= 0.8) {
        //闯关成功
        var status = 1;
        $('#curStage').hide();
        $('#shareBtn').show();
        $('#wrongView').hide();
        $('#img').attr('src', '__PUBLIC__/game/images/newimg/slkuang.png');
        $('.yb').hide();
      } else {
        //闯关失败
        var status = 0;
        $('#curStage').show();
        $('#nextStage').hide();
        $('#shareBtn').hide();
        $('#wrongView').show();
        $('#img').attr('src', '__PUBLIC__/game/images/newimg/slerror.png');
        $('.yb').hide();
      }

      // alert(status + '/' + type + '/' + stageid + '/' + userstageid);
      // return false;
      $.ajax({
        type: 'get',
        url: '../Game/getResult',
        data: {
          status: status,
          type: type,
          stageid: stageid,
          userstageid: userstageid,
          rightNum: rightNum,
          ran: Math.random()
        },
        dataType: 'json',
        success: function (data) {
          // setTip(data.msg);
          $('#ubnum').html(data.ub);
          ub = data.ub;
          if (data.ub == 0) {
            $('.yb').hide();
          } else {
            $('.yb').show();
          }
          if (data.subjectid == '0002') {
            //如果是数学，则没有错题本
            $('#wrongView').hide();
          }
          $('.bta').show();
          checkUserGenreStatus();
        },
        error: function (e) {
          //alert('errr');
		  setTip('获取优币失败');
        }
      })
    }

    //每做一次关卡,就更新下总分类的状态（防止后期增加关卡导致分类状态不准确）
    function checkUserGenreStatus() {
      $.ajax({
        type: 'get',
        url: '../Game/checkUserGenreStatus',
        data: {
          type: type,
          stageid: stageid,
          ran: Math.random()
        },
        dataType: 'json',
        success: function (data) {

        },
        error: function (e) {

        }
      })
    }

    //检查是否有下一关
    function checkHasNextStage(resolve, reject) {
      $.ajax({
        type: 'get',
        url: '../Game/checkHasNextStage',
        data: {
          ran: Math.random(),
          stageid: stageid,
          type: type
        },
        dataType: 'json',
        success: function (data) {
          if (data.code == 0) {
            //没有下一关
            $('#nextStage').hide();
            resolve(0);
          } else {
            $('#nextStage').children('button').attr('stageid', data.msg);
            $('#nextStage').show();
            reject(1);
          }
        },
        error: function (e) {}
      })
    }


    function goPlay(subjectid, gradeid, title, userstageid, stageid) {
      if (subjectid != '0002') {
        //其他学科
        var playurl = 'play?genreid=' + genreid +
          '&gradeid=' + gradeid + '&subjectid=' + subjectid + '&moduleid=' + moduleid +
          '&type=1&userstageid=' + userstageid + '&stageid=' + stageid +
          "&urlCallBack=" +
          encodeURIComponent(urlCallBack);
      } else {
        //数学
        var playurl = 'playksk?genreid=' + genreid +
          '&gradeid=' +
          gradeid +
          '&subjectid=' + subjectid + '&moduleid=' + moduleid + '&type=' + type + '&userstageid=' + userstageid +
          '&stageid=' +
          stageid +
          "&urlCallBack=" +
          encodeURIComponent(urlCallBack);
      }
      window.location.href = playurl;
    }

    //重新闯关
    function playAgain() {
      $.ajax({
        type: 'get',
        url: '../Game/addUserStage',
        data: {
          stageid: stageid,
          genreid: genreid,
          gradeid:gradeid,
          ran: Math.random()
        },
        dataType: 'json',
        success: function (data) {
          goPlay(data.subjectid, gradeid, data.name, data.userstageid, stageid);
        },
        error: function (e) {

        }
      })
    }

    //闯下一关
    function playNext(obj) {
      var NextStageid = $(obj).attr('stageid');
      if (type == 2) {
        genreid = NextStageid;
        var isTing = 1;
      } else {
        var isTing = 0;
      }
      $.ajax({
        type: 'get',
        url: '../Game/addUserStage',
        data: {
          stageid: NextStageid,
          genreid: genreid,
          isTing: isTing,
          ran: Math.random()
        },
        dataType: 'json',
        success: function (data) {
          goPlay(data.subjectid, data.gradeid, data.name, data.userstageid, NextStageid);
        },
        error: function (e) {

        }
      })
    }

    function getQueryStringNew(name, url) {
      var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
      var r = url.substr(1).match(reg);
      if (r != null) {
        return unescape(r[2]);
      }
      return null;
    }
