<script type="text/javascript">
    var urlCallBack = '{$backUrl}';
    $(function () {
        //submitInfo(0, 13, '口算卡');
    });

    $(".pm_gr p").css({
        left: $(window).width() / 2 + 60 + "px"
    })

    $(document).ready(function () {
        //addlog();
        var tabsSwiper = new Swiper('.swiper-container', {
            speed: 500,
            onSwiperCreated: function () {
                var H = $(window).height() - 110;
                $(".swiper-wrapper").css('height', H + 'px');
                $(".swiper-slide").css('height', H + 'px');
            },
            onSlideChangeStart: function () {
                $(".tabs .on").removeClass('on');
                $(".tabs li").eq(tabsSwiper.activeIndex).addClass('on');
            }
        });

        $(".tabs li").on('touchstart mousedown', function (e) {
            e.preventDefault()
            $(".tabs .on").removeClass('on');
            $(this).addClass('on');
            tabsSwiper.swipeTo($(this).index());
        });

        $(".tabs li").click(function (e) {
            e.preventDefault();
        });

        if ('{$type}' == 1) {
            $('.tabs li').eq(0).addClass('on');
            tabsSwiper.swipeTo(0);
        } else {
            $('.tabs li').eq(1).addClass('on');
            tabsSwiper.swipeTo(1);
        }


    });


	function showOld(){
		$('.bg').hide();
		$('.fenx').hide();
	}

	function goNew(){
		window.location.href="../Game/index?gradeid="+GetQueryString("gradeid")+'&moduleid=63&backUrl='+urlCallBack;
	}


    function backToIndex() {
        if (urlCallBack == null) {
            window.location.href = window.location.protocol + '//www.czbanbantong.com';
        } else {
            window.location.href = decodeURIComponent(urlCallBack);
        }

    }
    /**
     * 获取地址栏参数
     * 【注意】传递参数的时候使用encodeURI(encodeURI(content)),取的时候decodeURI(value)
     * @param {[String]} name [参数名称]
     */
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURI(unescape(r[2]));
        return null;
    }


    function checkLocalStorage() {
        if (!window.localStorage) {
            mui.toast("您的手机不支持预览功能");
            return false;
        }
    }

    /**
     * 存储内容到localStorage
     * 【主要】如果是json格式需要encodeURI(JSON.stringify(value)),取的时候decodeURI(value)
     * @param {[String]} name  [名称]
     * @param {[String]} value [值]
     */
    function setLocalStorage(name, value) {
        checkLocalStorage();
        window.localStorage.setItem(name, value);
    }

    /**
     * 从localStorage获取内容
     * @param {[String]} name  [description]
     * @param {[String]} value [description]
     */
    function getLocalStorage(name) {
        checkLocalStorage();
        var value = window.localStorage.getItem(name);
        return decodeURI(value);
    }

    /**
     * 删除localStorage的指定内容
     * @param  {[String]} name [description]
     */
    function removeLocalStorage(name) {
        checkLocalStorage();
        window.localStorage.removeItem(name);
    }


    function addlog() {
        var endata = {};
        endata.ks_code = 0;
        endata.ks_name = '口算王';
        endata.gradeid = GetQueryString("gradeid");
        endata.subjectid = GetQueryString("subjectid");
        endata.moduleid = GetQueryString("moduleid");
        $.ajax({
            url: "../../Subject/Public/setUserLog?ran=0.6841660777815695",
            type: 'post',
            data: {
                request: JSON.stringify(endata)
            },
            success: function (data) {

            },
            error: function () {

            }
        })
    }
</script>
