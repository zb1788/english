<script>
var urlCallBack = GetQueryString('backUrl');

$(function(){
	if('{$grade}'=='0001'){
		$('.shou').children('li').eq(0).attr('class','cur');
	}else if('{$grade}'=='0002'){
		$('.shou').children('li').eq(1).attr('class','cur');
	}else{
		$('.shou').children('li').eq(2).attr('class','cur');
	}

});


$(document).ready(function(){
    $("#bj").click(function(){
        $(".bbj").toggle();
    })
$(".bbj").click(function(){
    $(".bbj").toggle();
})
})



function backToIndex(){
	if(urlCallBack == null){
	    window.location.href='http://www.czbanbantong.com';
	}else{
	    window.location.href=decodeURIComponent(urlCallBack);
	}

}
/**
 * 获取地址栏参数
 * 【注意】传递参数的时候使用encodeURI(encodeURI(content)),取的时候decodeURI(value)
 * @param {[String]} name [参数名称]
 */
function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  decodeURI(unescape(r[2])); return null;
}


function checkLocalStorage(){
	if(!window.localStorage){
	    mui.toast("您的手机不支持预览功能");return false;
	}
}

/**
 * 存储内容到localStorage
 * 【主要】如果是json格式需要encodeURI(JSON.stringify(value)),取的时候decodeURI(value)
 * @param {[String]} name  [名称]
 * @param {[String]} value [值]
 */
function setLocalStorage(name,value){
	checkLocalStorage();
	window.localStorage.setItem(name,value);
}

/**
 * 从localStorage获取内容
 * @param {[String]} name  [description]
 * @param {[String]} value [description]
 */
function getLocalStorage(name){
	checkLocalStorage();
	var value = window.localStorage.getItem(name);
	return decodeURI(value);
}

/**
 * 删除localStorage的指定内容
 * @param  {[String]} name [description]
 */
function removeLocalStorage(name){
	checkLocalStorage();
    window.localStorage.removeItem(name);
}
</script>
