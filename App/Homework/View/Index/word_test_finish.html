<script>
    //定位到具体的题目这里可以使用描点 但是 目前是使用的js
    $(".edi-yuan").click(function(){
        //首先进行的是找到目前点击的是第几个
        var prev=$(this).prevAll(".edi-yuan").length;
        var num=$(".edi-yuan").index( $(this));
        window.location.href="word_test?ispre={$ispre}&homeworkid={$homeworkid}&sso={$sso}&num="+num+"&paper_id={$homeworkid}&homeworkId={$ilearid}&studentId={$username}&classId={$classid}&isOverdue=false&batchid={$batchid}&backurl=word_test_finish&starttime={$starttime}";

    });
