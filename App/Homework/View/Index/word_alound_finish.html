<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="__PUBLIC__/js/mui.min.js"></script>
    <link href="__PUBLIC__/css/mui.min.css" rel="stylesheet"/>
    <link href="__PUBLIC__/css/wszy.css" rel="stylesheet"/>
    <link rel="stylesheet" href="__PUBLIC__/css/swiper/idangerous.swiper.css">
         <link rel="stylesheet" href="__PUBLIC__/fonts/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" charset="UTF-8">
        mui.init();
    </script>
    <style type="text/css">
        body{background: #fcfcff;}
    </style>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon  mui-pull-left"><img src="__PUBLIC__/images/backIco.png" width="20" height="20" /></a>
        <h1 class="mui-title">提交作业</h1>
    </header>
    <div class="head01 mar_t10"><i class="fa fa-pencil-square-o fa-lg"></i><span>句子互动训练</span></div>
    <span class="biaoti01"><s>单词卡</s></span>
    <div class=" pa10">
        <ul class="mui-table-view edi-bor01">
            <volist name="wordlist" id="vo">
                <li class="mui-table-cell edi-dc-all">
                    <span class="edi-dc-left01">{$vo.word}</span>
                    <span class="edi-dc-right01">
                        <empty name="vo.studentid"><i class="fa fa-star edi-gg"></i><i class="fa fa-star edi-gg"></i><i class="fa fa-star edi-gg"></i></empty>
                        <if condition="$vo.score gt 0 and $vo.score lt 60">
                            <i class="fa fa-star"></i><i class="fa fa-star edi-gg"></i><i class="fa fa-star edi-gg"></i>
                        </if>
                        <if condition="$vo.score egt 60 and $vo.score lt 80">
                            <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star edi-gg"></i>
                        </if>
                        <if condition="$vo.score egt 80 and $vo.score lt 100">
                            <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
                        </if>
                        <strong><empty name="vo.studentid">0<else/>{$vo.score}</empty></strong>分</span>
                </li>
            </volist>
        </ul>
    </div>
<div class="dd-bottom">
  <a class="edi-btn-bl"  id="titan"  href="student_homework?ispre={$ispre}&paper_id={$homeworkid}&homeworkId={$Think.session.ilearid}&studentId={$Think.session.username}&classId={$Think.session.classid}&isOverdue=false&batched={$Think.session.batched}&ssource=1">继续完成作业</a>
</div>
</body>
<script src="__PUBLIC__/js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script>
    //定位到具体的题目这里可以使用描点 但是 目前是使用的js
    $(".edi-dc-all").click(function(){
        //首先进行的是找到目前点击的是第几个
        var prev=$(this).prevAll(".edi-dc-all").length;
        window.location.href="word_alound?ispre={$ispre}&homeworkid={$homeworkid}&num="+prev+"&paper_id={$homeworkid}&homeworkId={$Think.session.ilearid}&studentId={$Think.session.username}&classId={$Think.session.classid}&isOverdue={$Think.session.isOverdue}&batched={$Think.session.batched}&backurl=word_alound_finish";
    })
</script>
</html>
