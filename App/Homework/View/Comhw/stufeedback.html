<!DOCTYPE html>
<html>
<head>
<title>优教班班通-听读作业</title>

<link href="__PUBLIC__/public/style/test_paper.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Test_paper/style/ks_exam.css" rel="stylesheet" type="text/css" />

<body class="bg_stu ">
<!--begin w1200-->
<div class="w980" >
   
  <div class="clearfix"></div>
  <div class="test_con" >
    <h1 class="dbt1">{$homework_name}</h1>
    <eq name="showtype" value="1">
    <div class="roll">
    <else />
    <div class="roll" style="display: none">
  </eq>
                        <div class="over">
                            <div class="over-box">
                            <foreach name="studentarr" item="vo" >    
                             <a href="stufeedback?homeworkid={$homeworkid}&studentId={$vo.id}&classId={$classid}&showtype={$showtype}"> 
                             <eq name="vo.id" value="$studentid">
                             <div class="row-two row-number row-blur bg-green  ">
                             <else/>
                             <div class="row-two row-number row-blur ">
                           </eq>
                            
                              <eq name="vo.id" value="$studentid">
                              <div class="image bg-w-green"><span>得分率：{$vo.score}%</span></div>
                              <else/>
                                 <lt name="vo.score" value="60">

                                 <div class="image w-red"> <span>得分率：{$vo.score}%</span></div>
                                 <else/>
                                      <div class="image w-green"> <span>得分率：{$vo.score}%</span></div>
                                  </lt>
                              </eq>
                            

                                  <div class="image-info">
                                      <h3>{$vo.name}</h3>
                                  </div>
                              </div>
                            </a>
                            </foreach>
                            </div>
                            </div>
                        <div class="rig-btn1" id="btnPre" alt="" style="cursor:pointer;"></div>
                        <div class="lef-btn2" id="btnNext" alt="" style="cursor:pointer"></div>
                    </div>
    <div class="test" id="topone">
      <div class="te_tab">
      <neq name="wacount" value="0">
         <a href="javascript:void(0);" name="wa" class="aBtn cur" selecttype="wordalound">单词跟读</a>
      </neq>
      <neq name="wscount" value="0">
         <a href="javascript:void(0);" name="wp" class="aBtn cur" selecttype="wordwp">单词拼写</a>
      </neq>
        
        <neq name="wccount" value="0">
         <a href="javascript:void(0);" name="wx" class="aBtn cur" selecttype="wordwx">听音选词</a>
      </neq>
    <neq name="wrcount" value="0">
         <a href="javascript:void(0);" name="wy" class="aBtn cur" selecttype="wordwy">英汉互译</a>
      </neq>
    
      <neq name="tacount" value="0">
         <a href="javascript:void(0);" name="ta" class="aBtn cur" selecttype="textalound">课文跟读</a>
      </neq>
      <neq name="eqcount" value="0">
         <a href="javascript:void(0);" name="eq" class="aBtn cur" selecttype="examsquiz">听力训练</a>
      </neq>
      </div>
      <div class="test content">
      <neq name="wacount" value="0">
        <div class="homework wordalound" style="display: none;">
  
          
        </div>
      </neq>
      <neq name="wscount" value="0">
        <div class="homework wordwp" style="display: none;">


        </div>
      </neq>
      <neq name="wccount" value="0">
        <div class="homework wordwx" style="display: none;">

        </div>
      </neq>
       <neq name="wrcount" value="0">
        <div class="homework wordwy" style="display: none;">
  

        </div>
      </neq>
      
      <neq name="tacount" value="0">
        <div class="homework textalound" style="display: none;">
      

        </div>
      </neq>
      <neq name="eqcount" value="0">
        <div class="homework examsquiz" style="display: none;">
          
        </div>
      </neq>
      </div>
    </div>
   

    <!--end shiti-->

    <div class="clearfix"></div>
  </div>
  <!-- 代码 开始 -->
</div>
<font id="num" style="display:none;">0</font>
<!--end w1200-->
<eq name="showtype" value="1">
<div class="scrollsidebar" id="scrollsidebar">
<else />
<div class="scrollsidebar" id="scrollsidebar">
  </eq>
    <div class="side_content">
      <div class="side_list">
        <div class="side_title">答题卡<a title="隐藏" class="close_btn"><span>关闭</span></a></div>
        <div class="side_center" >
          <p>得分率：{$average}%</p>
         
          <neq name="wacount" value="0"> <h1>{$wacardtitle}</h1></neq>
          <ul id="cardwa">
          </ul>
          <div class="clearfix"></div>
          <neq name="wscount" value="0"> <h1>{$wpcardtitle}</h1></neq>
          <ul id="cardwp">
          </ul>
          
          <div class="clearfix"></div>
          <neq name="wccount" value="0"> <h1>{$wxcardtitle}</h1></neq>
          <ul id="cardwx">
          </ul>
          <div class="clearfix"></div>
          <neq name="wrcount" value="0"> <h1>{$wycardtitle}</h1></neq>
          <ul id="cardwy">
          </ul>
        
          <div class="clearfix"></div>
           <neq name="tacount" value="0"> <h1>{$tacardtitle}</h1></neq>
          <ul id="cardta">    
          </ul>
          <div class="clearfix"></div>
           <neq name="eqcount" value="0"> <h1>{$eqcardtitle}</h1></neq>
          <ul id="cardeq">  
          </ul>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
    <div class="show_btn"><span>在线答题卡</span></div>
  </div> 
</div>
<!--t提交弹出层-->
<div id="tj_pop" style="display:none;">
  <div class="popContent">
    <h5>答案已提交，正在批改中，请稍侯...</h5>
  </div>
  <!--end popContent-->
</div>

<include file="template"/>
</body>
</html>
<script src="__PUBLIC__public/script/common.js"></script>
<script type="text/javascript">
var ishttps=document.location.protocol;
var interfaceServiceURL=ishttps+'//{$hdxx}/w/stu/inf/olhomeview.action';
var readtype = 0;
var examsmp3url = "__RESOURCE__mp3_exam/";
var word_pic_url = "__RESOURCE__pic_word/";
var wordmp3url = "__RESOURCE__mp3_word/";
var textmp3url = "__RESOURCE__mp3_text/";
var recordmp3url = "{$Think.config.record_mp3_path}";
var classid = "{$classid}";
var studentid = "{$studentid}";
var homeworkid = "{$homeworkid}";
var local_service = "{$Think.config.local_service}";
var wacount="{$wacount}";
var wscount="{$wscount}";
var wrcount="{$wrcount}";
var wccount="{$wccount}";
var tacount="{$tacount}";
var eqcount="{$eqcount}";
var p = en.createNew(homeworkid);
var taindex = 0;
var arraynum = new Array('一、','二、','三、','四、','五、','六、');
//console.log(arraynum[0]);
$(function(){
  $("#scrollsidebar").fix({
    float : 'right',  //default.left or right
    //minStatue : true,
    skin : 'green', //default.gray or blue
    durationTime : 600
  });

  if(wacount > 0){
     p.getStuFeedbackWalist(homeworkid,studentid,classid,$("#tmplstuwaquestion"),$(".wordalound"));
  }
  if(wscount > 0){
     p.getStuFeedbackWplist(homeworkid,studentid,classid,$("#tmplstuwpquestion"),$(".wordwp"));
  }
  if(wrcount > 0){
    p.getStuFeedbackWylist(homeworkid,studentid,classid,$("#tmplstuwyquestion"),$(".wordwy"));
  }
  if(wccount > 0){
    p.getStuFeedbackWxlist(homeworkid,studentid,classid,$("#tmplstuwxquestion"),$(".wordwx"));
  }
  if(tacount > 0){
    p.getStuFeedbackTalist(homeworkid,studentid,classid,$("#tmplstutaquestion"),$(".textalound"));
  }
  if(eqcount > 0){
    p.getStuFeedbackExaminfo(homeworkid,studentid,classid,$("#tmpleqquestion"),$(".examsquiz"));
  }
  $(".te_tab .aBtn").bind("click",function(){
     clearTimeout(mp3_progress);
     mp.clear();
     var name=$(this).attr("selecttype");
     //console.log(name);
     $(".aBtn").removeClass("cur");
     $(this).addClass("cur");
     $(".homework").hide();
     $("."+name).show();
     if($(this).attr("name") == "wa"){
      readtype = 0;
     }
     else if($(this).attr("name") == "ta"){
      readtype = 1;
     }
  });
  $(".aBtn:eq(0)").click();
  /*设置图片数变量*/
  n=0;
  var listnum = $('.row-two').length;
  /*点右箭头*/
  $(".lef-btn2").click(function(){
    /*换下一张图*//*如果n大于3，等于3,否则接着加*/
    if(n>=(listnum-9)){
     // n=0;
    }else{
      n=n+5;
      //console.log(listnum+"left"+n);
    }
   
   // document.title=n;
    $(".over-box").animate({marginLeft:-102*n});
  })  
  /*点左箭头*/
  $(".rig-btn1").click(function(){
    /*换上一张图*//*如果n大于3，等于3,否则接着加*/
    if(n>0){
      n=n-5;
    }else{
      n=0;
    }
    //console.log("right"+n);
    //document.title=n;
    $(".over-box").animate({marginLeft:-102*n});
  })  
});
function reading(obj,flag){
  //console.log(wordmp3url);
  mp.clear();
   var playimg = '';
   if($(obj).find("img").length != 0){
       playimg = $(obj).find("img").attr('src');
       var _playimg =playimg.replace('png','gif');
      $(obj).find("img").attr('src',_playimg);
   }
   else{
    $(obj).find('a').addClass('active');
   }
   if(flag==0){
     var mp3=$(obj).find("a").attr("mp3");
     mp.play(wordmp3url +  mp3);
   }else if(flag==1){
     var mp3=$(obj).find("a").attr("mp3");
     mp.play(textmp3url +  mp3.substr(0,2) + "/" + mp3 + ".mp3");
   }
   else if(flag==2){
     var usermp3=$(obj).find("a").attr("mp3");
     var recordid=$(obj).find("a").attr("recordid");
     var recordtype = $(obj).find("a").attr("recordtype");
     $.getJSON('../public/playBack',{id:recordid,type:recordtype},function(result){
      //console.log(result.length);
        mp.play(recordmp3url+result.filename);
          $("#jplayer").bind($.jPlayer.event.ended,function(event){
         // console.log('sss');
          if(playimg != ''){

             $(obj).find("img").attr('src',playimg);
          }
          else{
             $(obj).find("a").removeClass('active');
          }    
          });
     });
     
   }
   $("#jplayer").bind($.jPlayer.event.ended,function(event){
    //console.log('sss');
    if(playimg != ''){

       $(obj).find("img").attr('src',playimg);
    }
    else{
       $(obj).find("a").removeClass('active');
    }    
    });
}
</script>
