<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>英语同步练</title>
    <link href="__PUBLIC__/css/fonts.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/css/style.css" rel="stylesheet">
</head>

<body style="overflow:hidden;">
<header>
    <div class="l fl"><a href="{:U('index/windex')}"><i class="icon-chevron-left"></i><span>返回</span></a></div>
    <div class="c fl">版本设置</div>
    <div class="r fl">
        <div id="dd" class="topMenu" tabindex="1">
            <span><i class="icon-more-horiz"></i></span>
            <ul class="dropdown">
                <!-- <li><a href="wordbook.html"><i class="icon-heart"></i>21</a></li>
                <li><a href="record.html"><i class="icon-list-alt"></i>5</a></li> -->
               <!--  <li><a href="{:U('index/wordbook')}"><i class="icon-heart"></i><font class="wordcount">0</font></a></li>
                <li><a href="{:U('index/record')}"><i class="icon-list-alt"></i><font class="recordcount">0</font></a></li> -->
                <li><a href="{:U('index/index')}"><i class="icon-evil"></i>学习中心</a></li>
                <li><a href="{:U('index/course')}"><i class="icon-pencil-square"></i><b>版本设置</b></a></li>
            </ul>
        </div>
    </div>
</header>
        
<section id="course">
    <ul class="cd-navigation">
        <foreach name="rsv" item="vo" >
        <li class="item-has-children">     
            <a vid="{$vo.detail_code}">{$vo.detail_name}</a>
            <ul class="sub-menu" id="gt{$vo.detail_code}">
            <foreach name="vo['gradeterm']" item="gt">  
                <li><a gid="{$gt.gradeid}" tid="{$gt.termid}" <if condition="$gt.checked eq 1">class="cur"</if>>{$gt.gradename}.{$gt.termname}</a></li>
            </foreach>
            </ul>
        </li>
        </foreach>
        <li class="item-has-children">     
            <a style=""></a>
        </li>  
    </ul>
</section>
<div style="height:60px"></div>
<section class="courseBtn"><a href="#" class="btn"><i class="icon-query-builder"></i>&nbsp;去学习</a></section>
 
<script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/main.js" type="text/javascript"></script>

<script type="text/javascript">

$(function() {

   


    $("#course .sub-menu > li > a").click(function(){
        $('#course .sub-menu > li > a').removeClass('cur');
        $(this).addClass('cur');
    })

    $(".courseBtn .btn").click(function(){
        var gradeid,termid,versionid;
        var curset = $('#course .sub-menu > li > a.cur:first');
        gradeid = curset.attr("gid");
        termid = curset.attr("tid");
        versionid = curset.parent().parent().parent().children("a").attr("vid");
      //  prompt('',gradeid+termid+versionid);
        $.get("../index/vgtset", {versionid:versionid,gradeid:gradeid,termid:termid,random:Math.random()},function(){
            location.href = "../index/windex";
        });
        
    })    
});  

</script>
</body>
</html>
