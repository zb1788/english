<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>英语同步练</title>
    <script>

    <style type="text/css">
    .signout{ position:absolute; left:0px; top:8px; z-index:1;text-align:left;display:inline;}
    .signout a{color:#fff; display: block;color: #fff;cursor:pointer;}
    .signout a span{font-size:18px;vertical-align: middle;}
    .signout a i{font-size: 33px;vertical-align: middle; margin-right:-8px;}
    #header a.navicon{ top:0px; left:100%; float:right; margin-left:-35px; margin-top:15px;}
    </style>

    <style>
    .ttip {background-color:#333; display:block; position:absolute; top: 0; left:0; color:#fff;  opacity:0.7; width:100%; display:none; box-shadow: 1px 1px 5px #555; text-align:center; z-index:1000;}
    a:link {  text-decoration: none;  color: #333;}
    .dialog2 {box-shadow: 1px 1px 10px #333;width:80%; position:absolute;top:32%; left:10%; background:#fff; border-radius:5px;  z-index:1001;}
    .dialog2 h2 {color:#666; font-size:18px; display:block; text-align:center; height:30px; line-height:30px; margin-bottom:5px; padding:15px 10px 0 10px;}
    .dialog2 ul { line-height:30px; font-size:17px; margin:10px 15px 20px 15px; color:#555; }
    .btn_d {display:block;  border-radius:0 0 5px 5px; height:50px; line-height:50px; border-top:1px solid #ddd;}
    .btn_d a {display:inline-block; width:49.7%; text-align:center; border-right:1px solid #ddd; color:#999; font-size:17px;}
    /*.btn_d a:last-child { border:none; color: #00BDC7;}*/
    .btn_d a.cur {
      border: none;
      color: #00BDC7;
    }
    .bBg {background: #000000; position: absolute; top: 0; left: 0; right: 0; bottom: 0; opacity: 0.6; z-index: 88;}
    .sjTan {position: absolute; top:10%; left: 10%; right: 10%; width: 80%; z-index: 89;}
    .img100 {width: 100%;}
    .sjTanClose {display: block; width: 60px; height: 60px; margin: 20px auto 0;}
    @media (max-width:321px) {
      .sjTanClose {margin-top:0!important;}
    }

        <div class="info">

            <font class="welcome">
            <if condition="($readwcount eq 0)">Happiness is a choice that requires effort at times
                <else />你累计背诵了<strong>{$readwcount}</strong>个单词&nbsp;    
            </if>
            </font>
            <i></i> 
        </div>
        <div class="line"></div>
        <div class="number">
            <span><a href="{:U('index/wordbook')}" class="wordbcount"><i></i><font class="wordcount">{$wordbcount}</font></a></span><span><a href="{:U('index/record')}"><i></i><font class="recordcount">{$recordcount}</font></a></span>
        </div>
    </div>
    <div class="iconBox">

            <li>

            </li>
            <li>
