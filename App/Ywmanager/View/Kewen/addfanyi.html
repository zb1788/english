<head>

<link href="__PUBLIC__/style/manage.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>

<body>
<div class="container">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="form_table">
		<tr>
			<td align="left">语句：</td>
			<td>
			<textarea id="sentence" class="textarea" style="width:600px;" rows="10"></textarea>
			</td>
		</tr>
		<tr>
			<td align="left">释义：</td>
			<td><textarea id="description" class="textarea" style="width:600px;" rows="10"></textarea></td>
		</tr>
</table>
<div class="h5"></div>
</div>


</body>
</html>
<script type="text/javascript">
$.ajaxSetup({async:false});
$(function(){

});



function savedata(){
		var textid={$textid};
		var sentence=$('#sentence').val();
		var description=$('#description').val();
		var flag=false;
		if(sentence==''){
			art.dialog.alert('语句不能为空！',function(){
				$('#sentence').focus();
			});
			return false;
		}else if(description==''){
			art.dialog.alert('释义不能为空！',function(){
				$('#description').focus();
			});
			return false;
		}else{
		$.get('../Kewen/addGuwen',
			{ran:Math.random(),
			 textid:textid,
			 sentence:sentence,
			 description:description
			},
			function(data){
				if(data=='已存在'){
					flag=false;
				}else{
					flag=true;
					art.dialog.data('explains_id', data);
				}
			});
			return flag;
		}

}



</script>
