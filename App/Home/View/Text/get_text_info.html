
<div class="titleCon pr">
    <div class="fl"><h2>同步课文</h2><a href="javascript:;" class="playBtn none"></a></div>
    <div class="fr"><span class="mr10"><input name="text_select" type="checkbox" value=""><lable>显示原文释义</lable></span><span><input name="text_select" type="checkbox" value=""><lable>单句跟读</lable></span></div>
    <div class="clearfix"></div>
</div>    
<div class="boxCon">
    <h2><i class="fa fa-caret-right"></i>&nbsp;&nbsp;{$chapter_title}</h2>
    <ul class="readList">
        <eq name="issection" value="0"><!--对话形式-->
        <foreach name="text_list" item="text_list">
            <eq name="text_list.sectionid" value="-1">
            <li><strong class="title">{$text_list.encontent}<a href="javascript:;" mp3url ="{$text_list.mp3}" class="sound_single"></a></strong><span>{$text_list.cncontent}</span></li>
            <else />
            <li><strong><neq name="text_list.enbefore" value="">{$text_list.enbefore}:</neq>{$text_list.encontent}<a href="javascript:;" mp3url ="{$text_list.mp3}" class="sound_single"></a></strong><span><neq name="text_list.enbefore" value="">{$text_list.enbefore}:</neq>{$text_list.cncontent}</span></li>
            </eq>

        </foreach>
        <else />
        <for start="0" end="count($text_duan_info)">
            <li>
            <foreach name="text_duan_info[$i]" item="text">
                <strong <eq name="text.sectionid" value="-1"> class="title"</eq>>{$text.encontent}<a href="javascript:;" mp3url ="{$text.mp3}" class="sound_single"></a></strong><span>{$text.cncontent}</span>
            </foreach>
            </li>
        </for>
        </eq>

    </ul>    
    <div class="clearfix"></div>
    <div class="mt10 ml20">
        <p class="preNext"><if condition="$chapter_total eq 1"><a href="javascript:;" class="aBtn none disabled"><i class="fa fa-hand-o-left"></i>&nbsp;上一节</a><a href="javascript:;" class="aBtn none disabled">下一节&nbsp;<i class="fa  fa-hand-o-right"></i></a><elseif condition="($chapter_page eq 0) and ($chapter_total gt 1)"/><a href="javascript:;" class="aBtn none disabled"><i class="fa fa-hand-o-left"></i>&nbsp;上一节</a><a href="javascript:show_text_info('{$curunitid}', {$chapter_page+1});" class="aBtn none active">下一节&nbsp;<i class="fa  fa-hand-o-right"></i></a><elseif condition="$chapter_page gt 0 and $chapter_total gt 1 and $chapter_page neq ($chapter_total-1)" /><a href="javascript:show_text_info('{$curunitid}', {$chapter_page-1});" class="aBtn none active"><i class="fa fa-hand-o-left"></i>&nbsp;上一节</a><a href="javascript:show_text_info('{$curunitid}', {$chapter_page+1});" class="aBtn none active">下一节&nbsp;<i class="fa  fa-hand-o-right"></i></a><else /><a href="javascript:show_text_info('{$curunitid}', {$chapter_page-1});" class="aBtn none active"><i class="fa fa-hand-o-left"></i>&nbsp;上一节</a><a href="javascript:;" class="aBtn none disabled">下一节&nbsp;<i class="fa  fa-hand-o-right"></i></a></if></a></p>
    </div>
</div>
