<style>
    * {margin: 0;padding: 0;}
           .prev,.next {width: 50px; height: 50px; margin-left: 5px; margin-top: -10px;line-height: 50px;border-radius: 50%;position: relative; }
           .prev span,.next span {text-align: center; font-size: 42px; line-height: 48px;  color: #fe934e;display: none; }
           .prev:hover span {color: #fe934e; }
            .next span {color: #27bcad;}
            .next:hover span {color: #27bcad}
            .play {width: 50px; height: 50px; line-height: 50px; border-radius: 50%;position: relative;margin-top: -10px; margin-left: 5px;}
            .play span {font-size: 42px; color: #eb5a5c;display: none;  text-align: center; line-height: 48px;}
            .prev span.on,
            .play span.on,
            .next span.on {display: inline-block;*display: inline;*zoom: 1}
    		
           .yyquan {position: absolute;top: -11px;  left: -10px;}
           .yyquan svg {width: 70px;height: 70px;overflow: hidden;}
           .yyquan.zhong {position: absolute;top: -15px; left: -15px;}
           .yyquan.zhong svg {width: 75px;height: 75px;overflow: hidden;}
        .mycircle {
            stroke-width:3px;
            stroke: #fe934e;
            stroke-dasharray: 80px;
            stroke-linecap: round;
            animation: lineMove 4s ease-in-out 0s infinite;
        }
        .redC {
            stroke: #ea595b;
        }
        .greenC {
            stroke: #00bfac;
        }

        @keyframes lineMove {
            0% {
                stroke-dasharray: 0, 1600
            }
            100% {
                stroke-dasharray: 1600, 1600
            }
        }
</style>

    function GetRequest() {
        var url = location.search;
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }

    var Requests = new Object();
    Requests = GetRequest();
