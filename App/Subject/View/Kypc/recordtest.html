<script type="text/javascript">
  var text = "";
  var type = "";
  var mp3time = "";
  var circletime = '';
  var obj1 = "";
  var obj2 = "";
  $(".playmp3").on("tap", function () {
    mp3time = parseInt($(this).attr('mp3time')) * 1.5;
    circletime = parseInt($(this).attr('mp3time')) * 2 + 5;
    console.log($(this).attr('mp3'));
    type = $(this).attr('type');
    text = $(this).attr('title');
    obj1 = $(this); //原音
    obj2 = $(obj1).next(); //跟读
    //obj3 = $(obj2).next(); //录音播放
    //scoreobj = $('#score' + $(this).attr('readid'));
    //$(this).find("img").attr('src', '/public/Subject/kycp/images/play.gif');
    $(this).find('circle.mycircle').css('animation', 'lineMove ' + circletime + 's ease-in-out 0s infinite');
    $(this).find('circle.mycircle').show();
    $(this).find('span.iconfont').eq(0).removeClass('on');
    $(this).find('span.iconfont').eq(1).addClass('on');
    // readid = $(this).attr('readid');
    // content = $(this).attr('content');
    // datatype = $(this).attr('datatype');
    // chapterid = $(this).attr('chapterid');
    UXinJSInterfaceSpeech.recordReset();
    //playtype = 2; //播放状态 1原音播放
    UXinJSInterfaceSpeech.stopAudio();
    UXinJSInterfaceSpeech.playAudioAtTime($(this).attr('mp3'), 0);
  });
  //网页调用优信的playAudioAtTime这个方法的时候，优信会回调网页的这个js（AudioHavePlayAtTime）

  }
  //播放完成回调函数
  var onAudioPlayStatus = function (status) {
    if (status == 0) {
      //alert(mp3time);
      $(obj1).find('circle.mycircle').hide();
      $(obj1).find('span.iconfont').eq(1).removeClass('on');
      $(obj1).find('span.iconfont').eq(0).addClass('on');
      UXinJSInterfaceSpeech.recordReset();
      var json = {
        type: type,
        conten: text
      };
      setTimeout(function () {
        UXinJSInterfaceSpeech.startEvaluateOralWith(JSON.stringify(json));
        $(obj2).find('circle.mycircle').css('animation', 'lineMove ' + circletime + 's ease-in-out 0s infinite');
        $(obj2).find('circle.mycircle').show();
        $(obj2).find('span.iconfont').eq(0).removeClass('on');
        $(obj2).find('span.iconfont').eq(1).addClass('on');
        setTimeout(function () {
          // alert(mp3time);
          UXinJSInterfaceSpeech.stopEvaluate();
        }, mp3time * 1000);
      }, 1000)


    }

  }
