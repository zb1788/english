    <header style="z-index:9998;" class="mui-bar mui-bar-nav mubg">

                <a><span class="spans">分享</span></a>
        </div> -->
    </header>

    <section>
        <div class="chengji">
            <h2 style=" background:#00AFB8;"><strong id="pingjia">棒棒哒！快去进行下一个练习吧</strong></h2>
            <p><img src="__SUBJECT__/kycp/images/bg_da.png"></p>
            <span class="star"><i><img src="__SUBJECT__/kycp/images/xing02.png"></i><i><img
                        src="__SUBJECT__/kycp/images/xing02.png"></i><i><img
                        src="__SUBJECT__/kycp/images/xing02.png"></i><i><img

            <div style=" height: 20px;" class="clearfix"></div>


            <a class="btn_ye" href="javascript:;">查看详情</a>
            <a class="btn_qi" href="javascript:;">再来一遍</a>
        </div>
    </section>

</html>
<script>
    var Requests = new Object();
    Requests = GetRequest();

    var ks_code = Requests["ks_code"] == undefined ? '00010202070101' : Requests["ks_code"];
    var curindex = Requests["curindex"];
    var pingjunscorce = Requests["pingjunscorce"];
    var chapterid = Requests["chapterid"];

    var arr1 = ['相信自己一定能行', '努力就会进步', '失败乃成功之母'];
    var arr2 = ['继续加油', '继续努力', '小宇宙总会爆发的'];
    var arr3 = ['干的不错', '发现自己的潜能了吧', '实现个小目标是件开心的事情'];
    var arr4 = ['非常棒', '干的漂亮', '才华横溢'];
    var i = Math.floor(Math.random() * (2 - 0 + 1) + 0);
    var gradeid = Requests["gradeid"];
    var termid = Requests["termid"];
    var subjectid = Requests["subjectid"];
    var versionid = Requests["versionid"];
    var moduleid = Requests["moduleid"];
    var cindex = Requests["cindex"] == undefined ? 0 : Requests["cindex"];
    var backUrl = Requests["backUrl"] == undefined ? 0 : Requests["backUrl"];
    var parm = "cindex=" + cindex + "&gradeid=" + gradeid + "&termid=" + termid + "&subjectid=" + subjectid +
    "&moduleid=" + moduleid+"&backUrl="+backUrl;
    //console.log(i);
    if (parseInt(pingjunscorce) < 60) {
        $('#pingjia').html(arr1[i]);
        $('.star').html(
            '<i><img src="/public/Subject/kycp/images/xing02.png"></i><i><img src="/public/Subject/kycp/images/star_hollow.png"></i><i><img src="/public/Subject/kycp/images/star_hollow.png"></i><i><img src="/public/Subject/kycp/images/star_hollow.png"></i><i><img src="/public/Subject/kycp/images/star_hollow.png"></i>'
            );
    }
    if (parseInt(pingjunscorce) >= 60 && parseInt(pingjunscorce) < 80) {
        $('#pingjia').html(arr2[i]);
        $('.star').html(
            '<i><img src="/public/Subject/kycp/images/xing02.png"></i><i><img src="/public/Subject/kycp/images/xing02.png"></i><i><img src="/public/Subject/kycp/images/star_hollow.png"></i><i><img src="/public/Subject/kycp/images/star_hollow.png"></i><i><img src="/public/Subject/kycp/images/star_hollow.png"></i>'
            );
    }
    if (parseInt(pingjunscorce) >= 80 && parseInt(pingjunscorce) < 90) {
        $('#pingjia').html(arr3[i]);
        $('.star').html(
            '<i><img src="/public/Subject/kycp/images/xing02.png"></i><i><img src="/public/Subject/kycp/images/xing02.png"></i><i><img src="/public/Subject/kycp/images/xing02.png"></i><i><img src="/public/Subject/kycp/images/star_hollow.png"></i><i><img src="/public/Subject/kycp/images/star_hollow.png"></i>'
            );
    }
    if (parseInt(pingjunscorce) >= 90) {
        $('#pingjia').html(arr4[i]);
        $('.star').html(
            '<i><img src="/public/Subject/kycp/images/xing02.png"></i><i><img src="/public/Subject/kycp/images/xing02.png"></i><i><img src="/public/Subject/kycp/images/xing02.png"></i><i><img src="/public/Subject/kycp/images/xing02.png"></i><i><img src="/public/Subject/kycp/images/star_hollow.png"></i>'
            );
    }
    $(".btn_qi").on("tap", function () {
        window.location.href = "daojishi?ks_code=" + ks_code + "&curindex=" + curindex + "&chapterid=" +
            chapterid + "&" + parm;
    });

    $(".btn_ye").on("tap", function () {
        window.location.href = "record_detail?pingjunscorce=" + pingjunscorce + "&ks_code=" + ks_code +
            "&curindex=" + curindex + "&chapterid=" + chapterid + "&" + parm;
    });

    $('.return').on("tap", function () {
        window.location.href = "tingdu?ks_code=" + ks_code + "&" + parm;
    });

    //alert(pingjunscorce);
</script>
