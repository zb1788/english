<script type="text/javascript">
    $(function(){
    	new IScroll("#wrapper",{
            momentum:true,
            click:true 
        });

    	$('.brtY').height($(window).height() - 76);
    	$(".model span").click(function(){
    		$(this).parent().find("span").removeClass("cur");
    		$(this).addClass("cur");
    		var type=$(this).attr("type");
    		initRankList("getUserRankList",$(".topList"),type);
	        $("#wrapper").resize();
    	})

    	$(".model span").eq(0).click();
    	perface();
        //滑动问题
        
        
        $(".head-left").click(function(){
        	var Requests = new Object();
    		Requests = GetRequest();
        	window.location.href='gamelevel?id='+Requests["gameid"]+"&backUrl="+Requests["backUrl"];
        });
    });
</script>
