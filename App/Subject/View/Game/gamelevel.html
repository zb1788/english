<html>
<head>

<style>
	#wrapper {top: 0px; bottom: 45px; left: 0px; right: 0px; background: none;}
  .headKong {position:fixed; z-index:10;left:0; top:10px;}
  .headKong.guan {background: #5a8e9b; padding: 0 20px; color:#e6f9ff; display: inline-block; -webkit-border-radius: 0px 20px 20px 0; font-size: 1.4em; line-height: 30px;}
  .headKong.guan i {vertical-align: middle;}
</style>

<body class="backGef">
  <section>
    <a class="guan headKong"><i class="icon-cuo02"></i></a>
    <div id="wrapper">
      <div id="scroller">	

      </div><!--end scrolloer-->
    </div><!--end wrapper-->
    <div class="bottom center">
    	<div class="bbtom">
    		<div class="ltx">
          <span class="paim fr"><label>生词本</label><b>{$num}</b>/{$wordnum}</span>
          <span class="toux"><img src="__SUBJECT__/images/icon/scb.png" /></span>
        </div>
    		<div class="rtx">
    			<span class="paim fr"><label>排行榜</label><b>{$rank}</b>/{$count}</span>
    			<span class="toux"><img src="__SUBJECT__/images/icon/phb.png" /></span>
    		</div>
    	</div>
    </div>
  </section>
  <!--遮罩的代码-->
  <div id="over" class="over"></div>
    <div id="layout" class="layout">
      <img src="__SUBJECT__/img/2013112931.gif" alt="" />
    </div>
    <style>
    .over {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            opacity:0.5;
            z-index: 1000;
        }
        .layout {
            display: block;
            position: absolute;
            top: 40%;
            left: 40%;
            width: 20%;
            height: 20%;
            z-index: 1001;
            text-align:center;
        }
  </style>
  <script type="text/javascript" src="__SUBJECT__js/wordgame.js" ></script>
  <script type="text/javascript">
    var rank=parseInt("{$docount}");
    var maxid="{$maxid}";
    var maxuser="{$maxuser}";
    var maxnum="{$maxnum}";
    $(function(){
        getGameLevelsList("getLevelListByGameid",$("#scroller"));
        perface();
        //进行关卡的跳转
        $("li .kuai").live("click",function(){
            var addr=$(this).attr("addr");
            var status=$(this).find("span").eq(0).hasClass("gksuo");
            if(!status){
              window.location.href=addr+"&backUrl="+Requests["backUrl"];
            }
        })
        //生词本点击事件
        $(".ltx").click(function(){
          window.location.href="wordbook?callBackUrl="+encodeURIComponent(location.href);
        })

        //排行榜点击事件
        $(".rtx").click(function(){
          window.location.href="starrank?gameid="+Requests["id"]+"&callBackUrl="+encodeURIComponent(location.href);
        })

        //返回
        $(".guan").click(function(){
          window.location.href='index?backUrl='+Requests["backUrl"];
        })
      });
  </script>
</body>
