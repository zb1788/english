<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WebUploader演示</title>
    <link rel="stylesheet" type="text/css" href="__Hjs__imgupload/webuploader.css" />
    <link rel="stylesheet" type="text/css" href="__Hjs__imgupload/style.css" />
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <!--头部，相册选择和格式选择-->

            <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                         <p>请上传jpg、jpeg、png格式的图片！上传5:7比例图片更美观哦！</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__Hjs__imgupload/jquery.js"></script>
    <script type="text/javascript" src="__Hjs__imgupload/webuploader.min.js"></script>
    <script type="text/javascript" src="__Hjs__imgupload/cpc_upload.js"></script>
</body>
</html>
