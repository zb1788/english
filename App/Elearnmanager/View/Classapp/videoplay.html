<!--极酷阳光播放器/代码开始-->
<script type="text/javascript" src="__PUBLIC__/CuPlayerV4/player/js/swfobject.js"></script>

<script type="text/javascript">
var code = "{$code}";
var so = new SWFObject("__PUBLIC__/CuPlayerV4/player/player.swf","myCuPlayer","700","420","9","#000000");

function getUrl_out(){
    $.getJSON("http://plshenan.czbanbantong.com/youjiao/doMutiplePlay.do?jsoncallback=?",
      {
        rcode:code,
        userName:'4101018888880041',
        filterType:2,
        outType:1
      },
      function(data){
      //console.log(data.jsonList[0].list[0].path);
      	so.addParam("allowfullscreen","true");
		so.addParam("allowscriptaccess","always");
		so.addParam("wmode","opaque");
		so.addParam("quality","high");
		so.addParam("salign","lt");
		//播放器设置文件-----------------------------
		so.addVariable("JcScpFile","__PUBLIC__/CuPlayerV4/player/CuSunV4set.xml");
		//视频文件及略缩图--------------------------
		//so.addVariable("JcScpServer","rtmp://www.yoursite.com/vod");//流媒体服务器
		so.addVariable("JcScpAutoPlay","yes"); //是否自动播放
		so.addVariable("JcScpVideoPath",data.jsonList[0].list[0].path); //视频文件地址
		so.addVariable("JcScpImg","__PUBLIC__/images/startpic.jpg");//视频缩略图
		//-----------------------------------------
		so.addVariable("JcScpSharetitle","酷播V4.0(CuPlayerV4.0)版使用官方演示实例"); 
		so.write("CuPlayer");
    });
  }
  $(function(){
  	getUrl_out();
  })
</script>
</HTML>
